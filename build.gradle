group 'fr.slytaria.dblp'
version '4.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.20'
    compile group: 'org.reactivestreams', name: 'reactive-streams', version: '1.0.3'
    compile group: 'org.redisson', name: 'redisson', version: '3.15.0'
}

test {
    useJUnitPlatform()
}